<!DOCTYPE html>

</head>
<body>

<div id="legend">

        <tr><th colspan="2">Total Tidak Hadir</th><th id="tfootAbsent">0</th></tr>
        <tr><th colspan="2">Total Jam Lembur</th><th id="tfootOvertime">0</th></tr>
      </tfoot>
    </table>

<script>
const API_KEY = "YOUR_API_KEY"; // <-- ganti dengan API key Google Calendar
const CAL_ID = "id.indonesian%23holiday%40group.v.calendar.google.com";

let attendance = [];
let holidays = {};
let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();

/* cache localStorage */
function saveCache(){
  localStorage.setItem("attendanceCache", JSON.stringify(attendance));
}
function loadCache(){
  const data = localStorage.getItem("attendanceCache");
  if(data){
    try { attendance = JSON.parse(data); }
    catch(e){ attendance = []; }
  }
}

/* ambil libur nasional */
async function fetchHolidays(){
  try {
    if(!API_KEY || API_KEY.trim()===""){ renderCalendar(); return; }
    const url = `https://www.googleapis.com/calendar/v3/calendars/${CAL_ID}/events?key=${API_KEY}&timeMin=${currentYear}-01-01T00:00:00Z&timeMax=${currentYear}-12-31T23:59:59Z&singleEvents=true&orderBy=startTime`;
    const res = await fetch(url);
    const data = await res.json();
    (data.items||[]).forEach(ev=>{
      if(ev.start && ev.start.date){
        holidays[ev.start.date] = ev.summary || "Libur Nasional";
      }
    });
    renderCalendar();
  } catch(e){
    console.error("Gagal ambil libur:", e);
    renderCalendar();
  }
}

/* render kalender */
function renderCalendar(){
  const container = document.getElementById("calendar");
  container.innerHTML = "";
  const monthNames = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
  const firstDay = new Date(currentYear, currentMonth, 1).getDay();
  const daysInMonth = new Date(currentYear, currentMonth+1, 0).getDate();
  const today = new Date();
  const todayStr = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,"0")}-${String(today.getDate()).padStart(2,"0")}`;

  let html = `<h2>${monthNames[currentMonth]} ${currentYear}</h2>`;
  html += `<table><thead><tr><th>Sen</th><th>Sel</th><th>Rab</th><th>Kam</th><th>Jum</th><th>Sab</th><th>Min</th></tr></thead><tbody><tr>`;

  let start = (firstDay + 6) % 7;
  let dayCount = 0;
  for(let i=0;i<start;i++){ html += "<td></td>"; dayCount++; }

  for(let d=1; d<=daysInMonth; d++){
    const dateStr = `${currentYear}-${String(currentMonth+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    let cls = "";
    let content = d;

    const record = attendance.find(a => a.date === dateStr);
    if(record){
      if(record.status === "Hadir (8 Jam)") content = `<span style="color:limegreen;font-weight:700">${d} âœ“</span>`;
      else if(record.status === "Tidak Hadir") content = `<span style="color:#FF4C4C;font-weight:700">${d} âœ—</span>`;
      else if(record.status === "Shift Pagi 12 Jam") {
  content = `<span style="color:#FF9800;font-weight:700">${d} ðŸŒ‡ â˜‘</span>`; // hijau untuk pagi
}
else if(record.status === "Shift Malam 12 Jam") {
  content = `<span style="color:#3F51B5;font-weight:700">${d} ðŸŒƒ â˜‘</span>`; // ungu untuk malam
  }
    }

    if(holidays[dateStr]) cls = "holiday";
    const weekday = new Date(currentYear, currentMonth, d).getDay();
    if(weekday === 0 && !cls) cls = "absent-weekend";
    if(dateStr === todayStr) cls += " today";

    html += `<td class="${cls}">${content}${holidays[dateStr]?`<br><small>${holidays[dateStr]}</small>`:""}</td>`;
    dayCount++;
    if(dayCount % 7 === 0) html += "</tr><tr>";
  }

  html += "</tr></tbody></table>";
  container.innerHTML = html;
}

/* navigasi bulan */
function changeMonth(offset){
  currentMonth += offset;
  if(currentMonth < 0){ currentMonth = 11; currentYear--; }
  if(currentMonth > 11){ currentMonth = 0; currentYear++; }
  fetchHolidays();
  updateTable();
}

/* absen & tidak hadir */
function markAttendance(mode){
  const today = new Date();
  const dateStr = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,"0")}-${String(today.getDate()).padStart(2,"0")}`;
  if(attendance.find(a => a.date === dateStr)){ alert("Hari ini sudah dicatat!"); return; }

  const day = today.getDay();
  let status = "", salary = 0;

  if(mode === "ShiftPagi"){ status = "Shift Pagi 12 Jam"; salary = 116000; }
  else if(mode === "ShiftMalam"){ status = "Shift Malam 12 Jam"; salary = 121000; }
  else { status = "Hadir (8 Jam)"; salary = (day === 0 || day === 6 || holidays[dateStr]) ? 101000 : 80000; }

  attendance.push({date: dateStr, status, salary, overtimeHours: 0, overtimeAdded: false, craftPay: 0});
  updateTable();
  renderCalendar();
}
function markAbsent(){
  const today = new Date();
  const dateStr = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,"0")}-${String(today.getDate()).padStart(2,"0")}`;
  if(attendance.find(a => a.date === dateStr)){ alert("Hari ini sudah dicatat!"); return; }
  attendance.push({date: dateStr, status: "Tidak Hadir", salary: 0, overtimeHours: 0, overtimeAdded: false, craftPay: 0});
  updateTable();
  renderCalendar();
}

/* tambah lembur */
function addOvertime(){
  const hours = parseFloat(document.getElementById("overtimeInput").value);
  if(isNaN(hours) || hours <= 0){ alert("Masukkan jam lembur valid!"); return; }
  const today = new Date();
  const dateStr = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,"0")}-${String(today.getDate()).padStart(2,"0")}`;
  const rec = attendance.find(a => a.date === dateStr);
  if(!rec){ alert("Belum dicatat hari ini!"); return; }
  if(rec.status === "Tidak Hadir"){ alert("Tidak bisa menambahkan lembur, hari ini tidak hadir!"); return; }
  if(rec.status.includes("Shift")){ alert("Tidak bisa menambahkan lembur per jam karena sudah absen Shift 12 Jam!"); return; }
  if(rec.overtimeAdded){ alert("Lembur sudah dicatat hari ini!"); return; }

  const overtimePay = hours * 12000;
  rec.salary += overtimePay;
  rec.overtimeHours = hours;
  rec.overtimeAdded = true;
  updateTable();
  alert(`Lembur ${hours} jam berhasil ditambahkan. Tambahan gaji Rp ${overtimePay.toLocaleString("id-ID")}`);
  document.getElementById("overtimeInput").value = "";
}

/* update tabel per bulan */
function updateTable(){
  const tbody = document.querySelector("#attendanceTable tbody");
  tbody.innerHTML = "";

  const monthNames = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
  document.getElementById("activeMonth").innerText =
    `Rekap Gaji Bulan ${monthNames[currentMonth]} ${currentYear}`;

  const monthRecords = attendance.filter(a => {
    const d = new Date(a.date);
    return d.getMonth() === currentMonth && d.getFullYear() === currentYear;
  });

  let totalGaji = 0, totalOvertime = 0, totalAbsent = 0, totalCraftPay = 0;

  monthRecords.forEach(a => {
    const rowDate = a.date || "";
    const holidayText = holidays[rowDate] ? ` (${holidays[rowDate]})` : "";
    tbody.innerHTML += `<tr>
      <td>${formatTanggal(rowDate)}${holidayText}</td>
      <td>${a.status}</td>
      <td>${(a.salary || 0).toLocaleString("id-ID")}</td>
    </tr>`;
    totalGaji += (a.salary || 0);
    totalOvertime += (a.overtimeHours || 0);
    totalCraftPay += (a.craftPay || 0);
    if(a.status === "Tidak Hadir") totalAbsent++;
  });

  document.getElementById("tfootCraft").innerText = totalCraftPay.toLocaleString("id-ID");
  document.getElementById("tfootTotal").innerText = (totalGaji + totalCraftPay).toLocaleString("id-ID");
  document.getElementById("tfootDays").innerText = monthRecords.filter(a => a.status !== "Tidak Hadir").length;
  document.getElementById("tfootAbsent").innerText = totalAbsent;
  document.getElementById("tfootOvertime").innerText = totalOvertime;

  updateCraftPayCheckbox();
  saveCache(); // simpan cache tiap kali update
}

/* kerajinan */
function updateCraftPayCheckbox(){
  const cb = document.getElementById("craftPayCheckbox");
  const hadirKeywords = ["Hadir (8 Jam)", "Shift Pagi 12 Jam", "Shift Malam 12 Jam"];
  const monthRecords = attendance.filter(a => {
    const d = new Date(a.date);
    return d.getMonth() === currentMonth && d.getFullYear() === currentYear;
  });

  const anyAbsent = monthRecords.some(a => a.status === "Tidak Hadir");
  const anyHadir = monthRecords.some(a => hadirKeywords.includes(a.status));

  if(anyAbsent || !anyHadir){ cb.disabled = true; cb.checked = false; }
  else { cb.disabled = false; cb.checked = monthRecords.some(a => (a.craftPay || 0) > 0); }
}

function toggleCraftPay(){
  const cb = document.getElementById("craftPayCheckbox");
  const hadirKeywords = ["Hadir (8 Jam)", "Shift Pagi 12 Jam", "Shift Malam 12 Jam"];
  const monthRecords = attendance.filter(a => {
    const d = new Date(a.date);
    return d.getMonth() === currentMonth && d.getFullYear() === currentYear && hadirKeywords.includes(a.status);
  });

  if(cb.checked){
    const already = monthRecords.some(a => (a.craftPay || 0) > 0);
    if(!already && monthRecords.length > 0){ monthRecords[0].craftPay = 100000; }
  } else { monthRecords.forEach(a => a.craftPay = 0); }
  updateTable();
}

/* simpan/load file manual */
function saveAttendance(){
  if(attendance.length === 0){ alert("Belum ada data!"); return; }
  const lines = attendance.map(a => `${a.date},${a.status},${a.salary||0},${a.overtimeHours||0},${a.craftPay||0}`);
  const blob = new Blob([lines.join("\n")], {type: "text/plain"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "absensi.txt";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

function loadAttendance(event){
  const file = event.target.files[0]; if(!file) return;
  const reader = new FileReader();
  reader.onload = function(e){
    const lines = e.target.result.split("\n").map(l => l.trim()).filter(l => l.length>0);
    attendance = lines.map(line => {
      const parts = line.split(",");
      const date = parts[0] || "";
      const status = parts[1] || "";
      let salary = parseInt(parts[2]) || 0;
      const overtimeHours = parseFloat(parts[3]) || 0;
      const craftPay = parseInt(parts[4]) || 0;
      if(craftPay > 0 && salary >= craftPay){ salary -= craftPay; }
      return {date, status, salary, overtimeHours, overtimeAdded: overtimeHours>0, craftPay};
    }).filter(a => a.date);
    updateTable();
    renderCalendar();
    alert("File absensi berhasil dimuat.");
  };
  reader.readAsText(file);
}

/* helper */
function formatTanggal(dateStr){
  if(!dateStr) return "";
  const [yyyy,mm,dd] = dateStr.split("-");
  const months = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
  return `${parseInt(dd)} ${months[parseInt(mm,10)-1]} ${yyyy}`;
}


function resetToday(){
  const today = new Date();
  const dateStr = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,"0")}-${String(today.getDate()).padStart(2,"0")}`;
  const idx = attendance.findIndex(a => a.date === dateStr);
  if(idx === -1){
    alert("Belum ada data untuk hari ini!");
    return;
  }
  if(confirm("Yakin mau reset data hari ini?")){
    attendance.splice(idx, 1); // hapus data hanya untuk hari ini
    updateTable();
    renderCalendar();
    alert("Data hari ini berhasil di-reset, silakan input ulang.");
  }
}


async function saveAsPNG(){
  const canvas = await html2canvas(document.body, {scale:2});
  const link = document.createElement("a");
  link.download = "absensi.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
}

async function saveAsPDF(){
  const { jsPDF } = window.jspdf;
  const canvas = await html2canvas(document.body, {scale:2});
  const imgData = canvas.toDataURL("image/png");

  const pdf = new jsPDF("p", "mm", "a4");
  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();

  const imgWidth = pageWidth;
  const imgHeight = canvas.height * pageWidth / canvas.width;

  let position = 0;
  let heightLeft = imgHeight;

  while (heightLeft > 0) {
    pdf.addImage(imgData, "PNG", 0, position, imgWidth, imgHeight);
    heightLeft -= pageHeight;
    if (heightLeft > 0) {
      pdf.addPage();
      position = - (imgHeight - heightLeft);
    }
  }

  pdf.save("absensi.pdf");
}


function hideButtons(){
  document.querySelectorAll(".no-print").forEach(el => el.style.display = "none");
}
function showButtons(){
  document.querySelectorAll(".no-print").forEach(el => el.style.display = "");
}

async function saveAsPNG(){
  hideButtons();
  const canvas = await html2canvas(document.body, {scale:2});
  showButtons();
  const link = document.createElement("a");
  link.download = "absensi.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
}

async function saveAsPDF(){
  hideButtons();
  const { jsPDF } = window.jspdf;
  const canvas = await html2canvas(document.body, {scale:2});
  showButtons();
  const imgData = canvas.toDataURL("image/png");

  const pdf = new jsPDF("p", "mm", "a4");
  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();

  const imgWidth = pageWidth;
  const imgHeight = canvas.height * pageWidth / canvas.width;

  let position = 0;
  let heightLeft = imgHeight;

  while (heightLeft > 0) {
    pdf.addImage(imgData, "PNG", 0, position, imgWidth, imgHeight);
    heightLeft -= pageHeight;
    if (heightLeft > 0) {
      pdf.addPage();
      position = -(imgHeight - heightLeft);
    }
  }

  pdf.save("absensi.pdf");
}

/* init */
loadCache();   // ambil cache dari browser
fetchHolidays();
renderCalendar();
updateTable();
</script>
